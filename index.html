<!doctype html>
<html lang="mn">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Валентины мэндчилгээ</title>

<style>
:root{
 --accent:#ff4d8d;
 --accent2:#ff86b2;
}

body{
 margin:0;
 font-family:sans-serif;
 color:#fff;
 background:
 radial-gradient(circle at 20% 20%, #44102a, transparent 40%),
 radial-gradient(circle at 80% 80%, #2b0a35, transparent 40%),
 #120514;
 overflow-x:hidden;
}

/* floating hearts */
canvas{position:fixed;inset:0;z-index:-1}

/* card */
.wrap{
 min-height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 padding:20px;
}

.card{
 width:100%;
 max-width:950px;
 border-radius:24px;
 backdrop-filter:blur(20px);
 background:rgba(255,255,255,0.06);
 border:1px solid rgba(255,255,255,0.15);
 box-shadow:0 30px 80px rgba(0,0,0,.6);
 overflow:hidden;
 animation:fadeIn .8s ease;
}

@keyframes fadeIn{
 from{opacity:0;transform:scale(.9)}
 to{opacity:1;transform:scale(1)}
}

.hero{text-align:center;padding:30px}

.title{
 font-size:34px;
 margin:0;
 letter-spacing:.5px;
}

.btn{
 border:0;
 padding:14px 24px;
 border-radius:999px;
 font-weight:bold;
 cursor:pointer;
 background:linear-gradient(135deg,var(--accent),var(--accent2));
 color:#1a0610;
 box-shadow:0 20px 40px rgba(255,77,141,.35);
 transition:.2s;
}
.btn:active{transform:scale(.95)}

.sliderWrap{display:none;padding:16px}
.sliderWrap.show{display:block}

.slider{
 display:flex;
 gap:16px;
 overflow-x:auto;
 scroll-snap-type:x mandatory;
}

.slide{
 flex:0 0 85%;
 scroll-snap-align:center;
 border-radius:20px;
 overflow:hidden;
 background:rgba(255,255,255,.08);
 border:1px solid rgba(255,255,255,.15);
 box-shadow:0 20px 50px rgba(0,0,0,.4);
 transition:.4s;
 transform:scale(.92);
}
.slide.active{
 transform:scale(1);
}

.media img{
 width:100%;
 height:360px;
 object-fit:cover;
}

.caption{
 padding:16px;
 font-size:18px;
}

.progress{
 display:flex;
 justify-content:center;
 gap:8px;
 margin-top:10px;
}
.dot{
 width:8px;height:8px;border-radius:50%;
 background:#666;
}
.dot.active{
 background:linear-gradient(135deg,var(--accent),var(--accent2));
 transform:scale(1.4);
}

/* floating back button */
.backBtn{
 position:absolute;
 top:16px;
 left:50%;
 transform:translateX(-50%);
 border:1px solid rgba(255,255,255,.2);
 background:rgba(255,255,255,.12);
 backdrop-filter:blur(15px);
 color:#fff;
 border-radius:999px;
 padding:10px 18px;
 cursor:pointer;
 box-shadow:0 10px 30px rgba(0,0,0,.3);
}

/* final heart pulse */
.pulse{
 animation:pulse 1.5s infinite;
}
@keyframes pulse{
 0%{transform:scale(1)}
 50%{transform:scale(1.08)}
 100%{transform:scale(1)}
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<div class="wrap">
<main class="card">

<section id="hero" class="hero">
<h1 class="title">Валентины мэндчилгээ</h1>
<br>
<button id="openBtn" class="btn">Хайрт чамдаа</button>
</section>

<section id="sliderWrap" class="sliderWrap">

<button id="backBtn" class="backBtn">← Буцах</button>

<div id="slider" class="slider">

<div class="slide">
<div class="media">
<img src="IMG_20260213_224340_259.jpg">
</div>
<div class="caption"><b>Хайрт Т. Баасанжав танд</b></div>
</div>

<div class="slide">
<div class="media">
<img src="IMG_20260213_224423_883.jpg">
</div>
<div class="caption">3 жил урт хугацаа мэт боловч хамтдаа байхад нүд ирмэх зуур өнгөрсөн байна</div>
</div>

<div class="slide">
<div class="media">
<img src="IMG_20260212_183500.jpg">
</div>
<div class="caption">Цаашдаа ч мөн үргэлж хамтдаа байх болно</div>
</div>

<div class="slide">
<div class="media pulse" style="display:flex;align-items:center;justify-content:center;background:#ff4d8d33">
❤️
</div>
<div class="caption">Дандаа хайртай шүү үнсэе. Хүндэтгэсэн: Таны хайрт залуу Г. Мөнх-Од</div>
</div>

</div>

<div class="progress">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>

</section>

</main>
</div>

<script>
const openBtn=document.getElementById('openBtn');
const backBtn=document.getElementById('backBtn');
const hero=document.getElementById('hero');
const sliderWrap=document.getElementById('sliderWrap');
const slider=document.getElementById('slider');
const slides=[...document.querySelectorAll('.slide')];
const dots=[...document.querySelectorAll('.dot')];

openBtn.onclick=()=>{
 hero.style.display="none";
 sliderWrap.classList.add('show');
 update();
}

backBtn.onclick=()=>{
 sliderWrap.classList.remove('show');
 hero.style.display="block";
 window.scrollTo({top:0,behavior:'smooth'});
}

function update(){
 const center=slider.scrollLeft+slider.clientWidth/2;
 let best=0,dist=999999;

 slides.forEach((s,i)=>{
  const x=s.offsetLeft+s.clientWidth/2;
  const d=Math.abs(center-x);
  if(d<dist){dist=d;best=i;}
 });

 slides.forEach((s,i)=>s.classList.toggle('active',i===best));
 dots.forEach((d,i)=>d.classList.toggle('active',i===best));
}

slider.addEventListener('scroll',()=>requestAnimationFrame(update));
update();

/* hearts background */
const c=document.getElementById("c");
const ctx=c.getContext("2d");
function resize(){
 c.width=innerWidth;
 c.height=innerHeight;
}
resize();
onresize=resize;

const hearts=[];
for(let i=0;i<40;i++){
 hearts.push({x:Math.random()*innerWidth,y:Math.random()*innerHeight,s:Math.random()*6+4});
}

function draw(){
 ctx.clearRect(0,0,c.width,c.height);
 ctx.fillStyle="#ff86b2aa";
 hearts.forEach(h=>{
  h.y+=0.3;
  if(h.y>innerHeight)h.y=-10;
  ctx.beginPath();
  ctx.arc(h.x,h.y,h.s,0,Math.PI*2);
  ctx.fill();
 });
 requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
